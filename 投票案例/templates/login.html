<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-center">用户登录</h2>
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <strong class="font-bold">错误!</strong>
            <span class="block sm:inline">{{ error }}</span>
        </div>
        {% endif %}
        <form action="/login" method="post">
            <div class="mb-4">
                <label for="root" class="block text-gray-700 text-sm font-bold mb-2">账号:</label>
                <input type="text" id="root" name="root" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-6">
                <label for="psw" class="block text-gray-700 text-sm font-bold mb-2">密码:</label>
                <input type="password" id="psw" name="psw" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    登录
                </button>
            </div>
        </form>
        <!-- 添加指向注册页面的链接 -->
        <div class="mt-4 text-center">
            <a href="/Register" class="text-blue-500 hover:text-blue-700">没有账号？点击注册</a>
        </div>
    </div>
</body>
</html>
